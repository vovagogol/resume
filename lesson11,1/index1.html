<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style1.css">
	<title>Swapi</title>
</head>
<body>
	<section class="wrapperSection">
		<div class="wrapperForm">
			<ul>
				<li><a href="#one">Sign in</a></li>
				<li><a href="#two">Join us</a></li>
			</ul>
			<form action="#" method="POST">
				<label>Username</label><br>
				<input class="flname" type="flname" name="flname"  required><br>
				<label>Password</label><br>
				<input class="password" type="password" name="password"  required><br>
				<input id="checkbox" type="checkbox" checked>
				<label for="checkbox">Keep me signed in</label><br>
				<input type="submit" value="Sign in">
			</form>
			<span class="forgot"><a href="#">Forgot password</a></span>
			<span><a href="#">Create an account</a></span>
		</div>
	</section>
</body>
</html>
