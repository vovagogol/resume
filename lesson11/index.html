							<input type="tel" name="email" placeholder="Your phone number..." required><br>
							<textarea name="message"  placeholder="Your messge..." required></textarea><br>
							<input type="submit" value="Submit">
						</form>
					</div>
					<div class="contact_wrapper-adress">
						<h2>ADDRESS</h2>
						<p>123 City name, Street, City, Country</p>
						<h2>EMAIL</h2>

					</div>
				</div>
			</div>
		</div>
